name: SeidarT Build For Linux

on: [push]

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}

    steps:
    - uses: actions/checkout@v2

    - name: Set up Conda
      uses: conda-incubator/setup-miniconda@v2
      with:
        miniconda-version: "latest"
        auto-update-conda: true
        activate-environment: seidart
        environment-file: seidart-environment.yml
        auto-activate-base: false

    - name: Verify Conda installation
      run: conda info

    - name: Activate Conda environment
      run: conda activate seidart

    - name: Run bash script
      run: |
        bash ./build.sh -b build
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./path/to/your/executable
        asset_name: your_executable_name
        asset_content_type: application/octet-stream
